<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>CGW</title>
    <style>
      body {
        background-color: hsl(0, 0%, 100%);
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h1>Egor Boyko TP21mp</h1>
    <h2>
      A Corrugated Sphere with "Trackball" Mouse Rotation and Gyroscope support
    </h2>
    <div id="audiodiv">
      <audio
        id="audio"
        src="./Metamorphosis.mp3"
        autoplay
        controls
        loop
      ></audio>
      <input type="checkbox" id="filterCheck" /> Bandpass filter
    </div>

    <div id="canvas-holder">
      <canvas
        width="1280"
        height="720"
        id="webglcanvas"
        style="background-color: red"
      ></canvas>
    </div>
    <div id="velocities">
      <p id="velocity_x">Angular velocity along the X-axis</p>
      <p id="velocity_y">Angular velocity along the Y-axis</p>
      <p id="velocity_z">Angular velocity along the Z-axis</p>
    </div>

    <div id="sphere">
      <p id="sphereX">Sphere X :</p>
      <p id="sphereY">Sphere Y :</p>
      <p id="sphereZ">Sphere Z :</p>
    </div>
  </body>
</html>
