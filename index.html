<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>PA#1</title>
    <style>
      body {
        background-color: hsl(0, 0%, 100%);
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h1>Egor Boyko TP21mp</h1>
    <h2>A Corrugated Sphere with "Trackball" Mouse Rotation</h2>
    <video id="webCam" width="1280" height="720" hidden autoplay></video>
    <label for="eyeSep"> Eye Separation:</label>
    <input
      id="eyeSep"
      type="range"
      min="-15"
      max="15"
      step="0.1"
      value="0.3"
      onchange="draw()"
      oninput="this.nextElementSibling.value = this.value"
    />
    <output>1.0</output>
    <label for="fov"> Field of View:</label>
    <input
      id="fov"
      type="range"
      min="-3.14"
      max="3.14"
      step="0.1"
      value="0.56"
      onchange="draw()"
      oninput="this.nextElementSibling.value = this.value"
    />
    <output>1.04</output>
    <label for="near"> Near Clipping Distance:</label>
    <input
      id="near"
      type="range"
      min="-5"
      max="16"
      step="0.2"
      value="9"
      onchange="draw()"
      oninput="this.nextElementSibling.value = this.value"
    />
    <output>9</output>
    <label for="convergence"> Convergence:</label>
    <input
      id="convergence"
      type="range"
      min="10"
      max="1000"
      step="10"
      value="100"
      onchange="draw()"
      oninput="this.nextElementSibling.value = this.value"
    />
    <output>100</output>

    <div id="canvas-holder">
      <canvas
        width="1280"
        height="720"
        id="webglcanvas"
        style="background-color: red"
      ></canvas>
    </div>
  </body>
</html>
