<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>PA#2</title>
    <style>
      body {
        background-color: hsl(0, 0%, 100%);
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h1>Egor Boyko TP21mp</h1>
    <h2>A Corrugated Sphere with "Trackball" Mouse Rotation and Gyroscope</h2>
    <div id="canvas-holder">
      <canvas
        width="1280"
        height="720"
        id="webglcanvas"
        style="background-color: red"
      ></canvas>
    </div>
    <div id="velocity">
      <p id="velocity_x">Current velocity x</p>
      <p id="velocity_y">Current velocity y</p>
      <p id="velocity_z">Current velocity z</p>
      <p id="matrix0">Matrix0</p>
      <p id="matrix1">Matrix1</p>
      <p id="matrix2">Matrix2</p>
      <p id="matrix3">Matrix3</p>
      <p id="matrix4">Matrix4</p>
      <p id="matrix5">Matrix5</p>
      <p id="matrix6">Matrix6</p>
      <p id="matrix7">Matrix7</p>
      <p id="matrix8">Matrix8</p>
      <p id="matrix9">Matrix9</p>
      <p id="matrix10">Matrix10</p>
      <p id="matrix11">Matrix11</p>
      <p id="matrix12">Matrix12</p>
      <p id="matrix13">Matrix13</p>
      <p id="matrix14">Matrix14</p>
      <p id="matrix15">Matrix15</p>
    </div>
  </body>
</html>
